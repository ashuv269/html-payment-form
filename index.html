<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take 30 second</p>
                
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" required placeholder="Ashish Oram">
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" required placeholder="ashishoram678@gmail.com">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="at least 8 character">
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" >
                    </p>
                    
                </form>
            </main>
            <footer class="signup-footer"><p>Already have an account.   <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
  
    
</body>
</html>
